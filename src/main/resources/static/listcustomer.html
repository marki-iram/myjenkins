<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h2>Customer List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Email Address</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.emailAddress}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.phoneNo}"></td>
                <td>
                    <a th:href="@{/customers/showFormForUpdate(customerId=${customer.customerId})}">Edit</a>
                    |
                    <a th:href="@{/customers/showFormForDelete(customerId=${customer.customerId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/customers/showFormForAdd}">Add Customer</a>
</body>
</html>
