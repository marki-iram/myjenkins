<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body>
<div class="container my-5">
    <h3> Add Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/videos/uploadformation}"  method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">description</label> <input type="text" name="description"class="form-control" id="description" placeholder="Name"> 
                        </div>
                        <div class="form-group col-md-8">
                            <label for="tag" class="col-form-label">tag</label> <input type="text" name="tag" class="form-control" id="tag" placeholder="tag"> 
                        </div>
                        
                         <div class="form-group col-md-8">
                            <label for="tag" class="col-form-label">category</label> <input type="text" name="category" class="form-control" id="category" placeholder="category"> 
                        </div>

                        <div class="form-group col-md-8">
                            <label for="searchText" class="col-form-label">searchTexto</label> <input type="text" name="searchText" class="form-control" id="searchText" placeholder="searchText"> 
                        </div>
                        
                         <div class="form-group col-md-8">
                            <label for="phoneNo" class="col-form-label">thumbnail</label> <input type="text" name="thumbnail" class="form-control" id="thumbnail" placeholder="thumbnail"> 
                        </div>
                         <div class="form-group">
                        <input type="file" name="image" accept="video/*" class="form-control-file">
                    </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Student">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
