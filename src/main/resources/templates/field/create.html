<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Field</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Create Field</h2>
        <form th:action="@{/fields/saveField}" th:object="${field}" method="post">
            <div class="form-group">
             <input type="hidden" id="id" th:field="*{id}">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Image URL">
            </div>
            <div class="form-group">
                <label for="pricehour">Price per Hour</label>
                <input type="text" class="form-control" id="pricehour" th:field="*{pricehour}" placeholder="Price per Hour">
            </div>
            <div class="form-group">
                <label for="pathurl">Path URL</label>
                <input type="text" class="form-control" id="pathurl" th:field="*{pathurl}" placeholder="Path URL">
            </div>
            <!-- FieldDetail properties -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{detail.description}" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{detail.address}" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="startProgram">Start Program</label>
                <input type="text" class="form-control" id="startProgram" th:field="*{detail.startProgram}" placeholder="Start Program">
            </div>
            <div class="form-group">
                <label for="endProgram">End Program</label>
                <input type="text" class="form-control" id="endProgram" th:field="*{detail.endProgram}" placeholder="End Program">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
